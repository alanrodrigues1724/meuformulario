<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Formulário</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>

        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input name="nome" [(ngModel)]="formulario.nome" type="text" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input name="email" [(ngModel)]="formulario.email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Telefone</ion-label>
            <ion-input name="telefone" [(ngModel)]="formulario.telefone" type="text" required></ion-input>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="enviarFormulario()" expand="block">
            Enviar Formulário
        </ion-button>
    </ion-toolbar>
</ion-footer>
