<ion-content class="swiper-no-swiping cor">
    <div class="container top" [hidden]="keyboard.isVisible">
      <h1 class="ion-text-center" color="light">Meu Formulário</h1>
  
      <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="login">
        <ion-segment-button mode="ios" value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="register">
          <ion-label>Cadastro</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
  
    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="logarUsuario.email"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="logarUsuario.senha"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
            Entrar
          </ion-button>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Cadastro</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" [(ngModel)]="cadastrarUsuario.email"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="cadastrarUsuario.senha"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" (click)="cadastrar()" color="light" expand="block">
            Cadastrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  
      <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
        <span>O aplicativo que foi feito para gerenciar seus formulários!</span>
      </div>
   
  </ion-content>
