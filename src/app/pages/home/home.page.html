<ion-header>

    <ion-toolbar>
        <ion-buttons slot="secondary" (click)="logout()">

            <ion-icon slot="start" name="exit"></ion-icon>
        </ion-buttons>
        <ion-title>Meus Formul√°rios</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!formularios.length">
        <ion-item *ngFor="let item of [0, 1, 2]">
            <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-sliding *ngFor="let formulario of formularios">
            <ion-item button [routerLink]="['/formulario', formulario.id]">
                <ion-avatar slot="start">
                    <ion-icon name="document"></ion-icon>
                </ion-avatar>

                <ion-label>
                    {{ formulario.nome }}
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="excluirFormulario(formulario.id)">
                    <ion-icon slot="top" name="trash"></ion-icon>
                    Excluir
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/formulario">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
